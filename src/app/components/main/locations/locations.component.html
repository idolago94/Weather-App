<div class="flex-box">
  <div class="locations-box">
    <img *ngIf="!allLocations" [src]="loaderIcon" class="loader">
    <div 
      (click)="locationSelected(location)" 
      *ngFor="let location of allLocations" 
      class="location" 
      [innerHtml]="location.name | locationName">
    </div>
  </div>
</div>
